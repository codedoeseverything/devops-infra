# GitHub Actions WorkFlow Name

name: Cloudformation template validation

#Event Trigger for this Workflow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'develop'
      - 'trunk'
      - 'release/**'
    types: [opened, synchronize, reopened]


#Jobs to perform based on event occurred

jobs:
  cfn-validate:
    name: cfn-validate
    runs-on: ubuntu-latest

    #Global Env variables declare here
    env:
      SUBDOMAIN: devops-infra

    # Steps to execute in this job
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis


      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8


      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          
      
      - name: Run cloudformation template Lint analysis test using cfn-lint
        uses: docker://ghcr.io/scottbrenner/cfn-lint-action:master
          

      - name: Run cloudformation template static analysis test using cfn-nag
        uses: stelligent/cfn_nag@master
        with:
          input_path: cfn-templates
          extra_args: --fail-on-warnings -o json --blacklist-path .cfn_nag_blacklist.yml
      

      - name: Slack Notification
        if: always() # Pick up events even if the job fails or is canceled.
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          MATRIX_CONTEXT: ${{ toJson(matrix) }} # required
        with:
          status: ${{ job.status }}
          author_name: ${{ env.SUBDOMAIN }} cfn-validate pull req event check status
          mention: 'here'
          if_mention: failure,cancelled
          job_name: cfn-validate # Match the name above.
          fields: repo,commit,eventName,ref,workflow,message,author,job,took
          custom_payload: |
            {
            username: 'GitHub Action CI WorkFlow',
            icon_emoji: ':github:',
            attachments: [{
              color: '${{ job.status }}' === 'success' ? 'good' : ${{ job.status }}' === 'failure' ? 'danger' : 'warning',
              text:
             `${process.env.AS_REPO}\n
              ${process.env.AS_COMMIT}\n
              ${process.env.AS_EVENT_NAME}\n
              @${process.env.AS_REF}\n
              @${process.env.AS_WORKFLOW}\n
              ${process.env.AS_MESSAGE}\n
              ${process.env.AS_AUTHOR}\n
              ${process.env.AS_JOB}\n
              ${process.env.AS_TOOK}`,
            }]
            }